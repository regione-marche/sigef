description:
  it:
    genericName: Sistema Gestione Fondi
    longDescription: |2
       Il SIGEF ha la funzione di supportare la gestione dei procedimenti amministrativi a vario titolo connessi con l’attuazione del POR FESR 2014-2020, 2021-2027 e di altri interventi attuati con fondi della Regione Marche.

      SIGEF espone un front-end WEB con il quale interagiscono i cittadini che
      devono presentare istanze di contributo e i funzionari della P.A. che
      istruiscono le pratiche.

      L’applicativo interagisce con vari altri sistemi di valenza Regionale e
      Nazionale: FedCohesion (autenticazione), paleo (protocollo informatico),
      Atti Web (decreti e delibere regionali), OpenAct (gestione amministrativa
      atti Regionale), CIPE (Dipartimento per la programmazione e il
      coordinamento della politica economica per richiesta codice CUP), IGRUE
      (Ispettorato Generale per i Rapporti finanziari con l'Unione Europea), RNA
      (Registro Nazionale Aiuti di stato).
    shortDescription: 'Sistema gestione Fondi comunitari, nazionali e regionalei'
    features:
      - Acquisizione richieste di contributo di aziende ed enti
